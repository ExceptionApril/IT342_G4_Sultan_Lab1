server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/it342?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:IT342SecretKeyForJWTTokenGeneration2026MustBeLongEnough}
app.jwt.expiration-ms=86400000
